services:
  db:
    image: postgres:16-alpine
    container_name: ordering-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ordering-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ordering_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  api-dev:
    container_name: ordering-api-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /src
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: ${ASPNETCORE_URLS}
      ConnectionStrings__DefaultConnection: ${CONNECTION_STRING}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__SigningKey: ${JWT_SIGNING_KEY}
      Jwt__AccessTokenMinutes: ${JWT_ACCESS_TOKEN_MINUTES}
      Jwt__RefreshTokenDays: ${JWT_REFRESH_TOKEN_DAYS}
    volumes:
      - ./:/src
      - ordering-nuget-cache:/root/.nuget/packages
    command: ["bash", "/src/docker/dev-entrypoint.sh"]
    ports:
      - "${API_DEV_PORT}:8080"

  api:
    container_name: ordering-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: ${CONNECTION_STRING}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__SigningKey: ${JWT_SIGNING_KEY}
      Jwt__AccessTokenMinutes: ${JWT_ACCESS_TOKEN_MINUTES}
      Jwt__RefreshTokenDays: ${JWT_REFRESH_TOKEN_DAYS}
    ports:
      - "${API_PROD_PORT}:8080"
    profiles:
      - prod

volumes:
  ordering-postgres-data:
  ordering-nuget-cache:
